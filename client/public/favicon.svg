<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e0e0" />
      <stop offset="50%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>

    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)">
        <animate attributeName="offset" values="0;1" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="10%" stop-color="rgba(255,255,255,0.8)">
        <animate attributeName="offset" values="0.1;1.1" dur="2s" repeatCount="indefinite" />
      </stop>
      <stop offset="20%" stop-color="rgba(255,255,255,0)">
        <animate attributeName="offset" values="0.2;1.2" dur="2s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <mask id="textMask">
      <text x="12" y="17.5" font-family="sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">G</text>
    </mask>
  </defs>
  
  <circle cx="12" cy="12" r="11" fill="#444444" stroke="#777777" stroke-width="1" />

  <text x="12" y="17.5" font-family="sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="url(#silverGradient)">G</text>

  <rect x="0" y="0" width="24" height="24" fill="url(#shineGradient)" mask="url(#textMask)">
  </rect>
 
  <ellipse cx="8" cy="7" rx="3" ry="1.5" fill="white" opacity="0.4" />
</svg> 